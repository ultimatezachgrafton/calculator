<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title> 
</head>
<body>
    <div class="calculator-grid">
        <div id="result-screen">
            <div id="previous-operand" data-previous-operand></div>
            <div id="current-operand" data-current-operand></div>
        </div>

        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operator>+</button>
        
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operator>-</button>

        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operator>*</button>
        
        <button id="btn-equals" class="btn-operator" data-equals>=</button>
        <button id="btn0" class="btn-number" data-number>0</button>
        <button id="btn-decimal" class="btn-number" data-number>.</button>
        <button data-operator>/</button>

        <button id="btn-clear-all" class="span-three" data-clear-all>Clear All</button>
        <button id="btn-andy" data-andy></button>
    </div>

    <script src="calculator.js" defer></script>
    <script src="dom.js" defer></script>
</body>
</html>
